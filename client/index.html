<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web-based moon lander simulation.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Lunar Lander Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Stars"></div>
    <div class="rows">
        <div class="column" id="Variables_column">
            <table>
                <tr>
                    <th>Variable</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Fuel</td>
                    <td><var id="mass"></var></td>
                </tr>
                <tr>
                    <td>Altitude</td>
                    <td><var id="altitude"></var></td>
                </tr>
                <tr>
                    <td>Velocity</td>
                    <td><var id="velocity"></var></td>
                </tr>
                <tr>
                    <td>Thrusters</td>
                    <td><var id="thrusters">OFF</var></td>
                </tr>
                <tr>
                    <td>Health</td>
                    <td><var id="health"></var></td>
                </tr>
            </table>
        </div>
        <div class="column" id="Lander_column">
        </div>
        <div class="column" id="Additional_UI">
            <div id="status"></div>
            <div id="message"></div>
            <table id="stats"></table>
        </div>
    </div>
    <div id="AllStars">
        <div id="stars" class="starAnimation" style="z-index: 0;"></div>
        <div id="stars2" class="starAnimation" style="z-index: 0;"></div>
        <div id="stars3" class="starAnimation" style="z-index: 0;"></div>
    </div>
    <script src="star.js"></script>
    <!-- Pause Menu: takes up whole screen, black background, tells you to hit enter to leave -->
    <div id="pauseMenu" class="menu">
        <div style="text-align: center;">
            <h2>Paused</h2>
            <p>Press <strong>Enter</strong> to resume.</p>
        </div>
    </div>
    <div id="startMenu" class="menu" style="display: flex">
        <div style="text-align: center;">
            <h2>Eclipse</h2>
            <p>Press <strong>1</strong> to begin.</p>
            <audio id="background_music" autoplay>
                <source src="/client/audio/521061__wi-photos__outer-space.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
        </div>
    </div>
    <div id="restartMenu" class="menu">
        <div style="text-align: center;">
            <h2 id="message">Game over</h2>
            <br>
            <table id="stats"></table>
            <p>Press <strong>1</strong> to restart.</p>
        </div>
    </div>
    <footer style="display:flex; justify-content: center; align-items: center;">
        <img src="/images/just_a_lander.svg" alt="Lunar Lander" id="lander" style="position: absolute; bottom: 0; transform: translateY(-207.5%);">
    </footer>
    <script src="script.js"></script>
</body>

</html>
