<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web-based moon lander simulation.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Lunar Lander Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Stars"></div>
    <div class="rows">
        <div class="column" id="Variables_column">
            <table>
                <tr>
                    <th>Variable</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Fuel</td>
                    <td><var id="mass"></var></td>
                </tr>
                <tr>
                    <td>Altitude</td>
                    <td><var id="altitude"></var></td>
                </tr>
                <tr>
                    <td>Velocity</td>
                    <td><var id="velocity"></var></td>
                </tr>
                <tr>
                    <td>Thrusters</td>
                    <td><var id="thrusters">OFF</var></td>
                </tr>
                <tr>
                    <td>Health</td>
                    <td><var id="health"></var></td>
                </tr>
            </table>
        </div>
        <div class="column" id="Lander_column"></div>
        <div class="column" id="Additional_UI">
        </div>
    </div>
    <div id="AllStars">
        <div id="stars" class="starAnimation" style="z-index: 0;"></div>
        <div id="stars2" class="starAnimation" style="z-index: 0;"></div>
        <div id="stars3" class="starAnimation" style="z-index: 0;"></div>
    </div>
    <script src="star.js"></script>
    <!-- Pause Menu: takes up whole screen, black background, tells you to hit enter to leave -->
    <div id="pauseMenu" class="menu">
        <div style="text-align: center;">
            <h2>Paused</h2>
            <h3 class="startPrompt">Press <strong>Enter</strong> to resume.</h3>
        </div>
    </div>
    <div id="startMenu" class="menu" style="display: flex">
        <div style="text-align: center;">
            <h2 id="menuTitle">Eclipse</h2>
            <div id="status"></div>
            <div id="statsDiv">
                <table id="stats"></table>
            </div>
            <h3 class="startPrompt">Press <strong>1</strong> to begin.</h3>
            <form action="">
                <label for="landerWeight">Select Lander Configuration:</label>
                <select name="landerWeight" id="landerWeight">
                    <option value="8200">Basic lander</option>
                    <option value="9000">Lander with Rover</option>
                    <option value="8420">Lander with Astronaut</option>
                </select>
            </form>
        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
