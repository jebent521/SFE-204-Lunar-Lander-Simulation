<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web-based moon lander simulation.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Lunar Lander Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="Stars"></div>
    <div class="rows">
        <div class="column" id="Variables_column">
            <table>
                <tr>
                    <th>Variable</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Fuel</td>
                    <td><var id="mass"></var></td>
                </tr>
                <tr>
                    <td>Altitude</td>
                    <td><var id="altitude"></var></td>
                </tr>
                <tr>
                    <td>Velocity</td>
                    <td><var id="velocity"></var></td>
                </tr>
                <tr>
                    <td>Thrusters</td>
                    <td><var id="thrusters">OFF</var></td>
                </tr>
                <tr>
                    <td>Health</td>
                    <td><var id="health"></var></td>
                </tr>
                <!--<tr>
                        <td>Time</td>
                        <td><var>hehe</var></td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td><var>hehe</var></td>
                    </tr>
                    <tr>
                        <td>Acceleration</td>
                        <td><var>hehe</var></td>
                    </tr>-->
            </table>
            <!--Remove this input after Scrum report: is only meant for proof of concept.-->
            <input type="button" value="Start/Stop Stars" onclick="toggleAnimation()">
        </div>
        <div class="column" id="Lander_column"></div>
        <div class="column" id="Additional_UI">
            <div id="status"></div>
            <table id="stats"></table>
        </div>
    </div>
    <div id="AllStars">
        <div id="stars" class="starAnimation" style="z-index: 0;"></div>
        <div id="stars2" class="starAnimation" style="z-index: 0;"></div>
        <div id="stars3" class="starAnimation" style="z-index: 0;"></div>
    </div>
    <script src="star.js"></script>
    <footer></footer>
</body>

</html>
